<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<style>
	.btn1{text-align: center;color:white;font-family: Georgia;background: white;color:#565656;border: groove 0.6em #565656;border-radius:20px;font-weight:bold;}
	.btn1:hover{background: #565656;color:black}
	.btn{text-align: center;color:white;font-family: Georgia;background: #565656;border: solid black;border-radius:30px;font-weight:bold;}
</style>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/Home">CDG Evenements</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">

		
		
			<li class="nav-item active">
	        <a class="nav-link" href="/Home">Acceuil <span class="sr-only">(current)</span></a>
	      </li>
			<li class="nav-item active">
	        <a class="nav-link" th:href="@{/login}">Login <span class="sr-only">(current)</span></a>
	      </li>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container" style="padding-left:20%">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="Nom"> Nom </label>
						<input id="nom" class="form-control" th:field="*{nom}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="prenom"> Prenom </label> <input
							id="prenom" class="form-control" th:field="*{prenom}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="sexe"> Sexe </label> <br>
						<div class="form-check form-check-inline">
						<input id="Homme" type="radio" name="sexe" class="form-check-input" value="Homme"/>
						<label class="form-check-label" for="Homme">Homme</label>
						</div>	
						<div class="form-check form-check-inline">
						<input id="Femme" type="radio" name="sexe" class="form-check-input" value="Femme"/>
						<label class="form-check-label" for="Femme">Femme</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="telephone"> Telephone </label> <input
							id="telephone" class="form-control" th:field="*{telephone}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="groupe"> Departements </label>
							<select class="form-control" style="width:200px" id="groupe" name="groupe">
    			 				
   				 				<option th:each="groupe : ${listGroupes}" th:value="${groupe.id}" th:text="${groupe.nom}"></option>
    			 			</select>
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="DateN"> Date de naissance </label> <input
							id="DateN" name="DateN" type="date" class="form-control" required/>
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<button type="submit" class="btn btn-success">Register</button>
							</div>
						</div>
					</div>
				</form>
				
					<div class="form-group">
						
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				
			</div>
		</div>
	</div>
</body>
</html>
